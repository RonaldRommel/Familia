{% extends 'base.html' %} {% load static %}{% block title %} Menu item {% endblock %} {% block content %}
<h2>Menu Item</h2>
<div class="card" style="width: 50vw">
  <img
    src="{% static 'img/menu/' %}{{menu_item.name}}.jpg"
    class="card-img-top"
    alt="menu_item.name"
    height="400vh"
    width="300px"
  />
  <div class="card-body">
    <h5 class="card-title">{{menu_item.name}} ${{menu_item.price}}.00</h5>
    <p class="card-text">{{menu_item.desc}}</p>
  </div>
</div>
{% endblock %}
